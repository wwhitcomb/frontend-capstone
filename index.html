<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Find Your Exercise</title>
		<link rel="stylesheet" href="normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700|Lora:400,700" rel="stylesheet">
		<link rel="stylesheet" href="showYtVideo.css">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		
		<h1 class="main-title">The Daily Grind</h1>
		
		<h2 class="main-sub-title">What would you like to work out today?</h2>
		
		<div class="shoulders workout" id="shoulder-workout">
			<h1 class="workout-title">Shoulders</h1>
		</div>
		<div class="biceps workout" id="bicep-workout">
			<h1 class="workout-title">Biceps</h1>
		</div>
		<div class="forearms workout" id="forearm-workout">
			<h1 class="workout-title">Forearms</h1>
		</div>
		<div class="pecs workout" id="pec-workout">
			<h1 class="workout-title">Pecs</h1>
		</div>
		<div class="abs workout" id="abs-workout">
			<h1 class="workout-title">Abs</h1>
		</div>
		<div class="quads workout" id="quads-workout">
			<h1 class="workout-title">Quads</h1>
		</div>
		<div class="hamstrings workout" id="hamstrings-workout">
			<h1 class="workout-title">Hams</h1>
		</div>
		<div class="calves workout" id="calves-workout">
			<h1 class="workout-title">Calves</h1>
		</div>
		<div class="cardio workout" id="cardio-workout">
			<h1 class="workout-title">Cardio</h1>
		</div>
		<div class="random-xfit workout" id="crossfit-workout">
			<h1 class="workout-title">Random Crossfit</h1>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script src="jquery.showYtVideo.js"></script>
		<script src="app.js"></script>
	</body>

</html>
